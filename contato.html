<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com a Sandra</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="bg-contato">



    <div id="conteudo">
        <div id="bg-formulario">
            <!-- Seção de introdução -->
            <div align="center">
                <h2>Fale com a Sandra!</h2>
                <h3>Campanhas e comerciais é com ela mesmo!</h3>
            </div>

            <!-- Formulário de contato -->
            <form id="bg-formulario2">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome_completo" placeholder="Seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="telefone">Nº para contato</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>

                <label for="descricao">Descrição da campanha</label>
                <textarea id="descricao" name="descricao" placeholder="Escreva sobre sua campanha" rows="4" required></textarea>

                <button type="submit">Fale comigo</button>
            </form>
        </div>

        <!-- Rodapé -->
        <footer align="center">
            <p>Sandra do Caolho | Todos os direitos reservados &copy;</p>
        </footer>
    </div>

</body>
</html>
